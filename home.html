<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free and Easy Accounting Solution for Individuals, Self Employed, Small Business" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger - Free and Easy Accounting Solution</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <!--logos
  <img src="https://github.com/rishadsanian/ledger/blob/main/logos/logowhite.png?raw=true " alt="Ledger"> 
  -->
    <img
      src="https://github.com/rishadsanian/ledger/blob/main/logos/logoBlue.png?raw=true "
      alt="ledger"
    />
  </header>

  <body>
    <h1>Double-Entry Accounting System</h1>
    <br />

    <h3>Journal Entry</h3>
    <br />
    <p id="entry"></p>
    <h3>General Journal</h3>
    <table id="journalEntriesTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Timestamp</th>
          <th>Transaction ID</th>
          <th>Account</th>
          <th>Debit</th>
          <th>Credit</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="journalEntriesTableBody"></tbody>
    </table>

    <h3>Chart of Accounts</h3>
    <h3>General Ledger</h3>
    <h3>Reports</h3>
    <script src="app.js"></script>
  </body>
</html>
