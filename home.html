<!DOCTYPE html>
<html>
<header>
  <!--logos
  <img src="https://github.com/rishadsanian/ledger/blob/main/logos/logowhite.png?raw=true " alt="Ledger"> 
  -->
  <img src="https://github.com/rishadsanian/ledger/blob/main/logos/logo.png?raw=true " alt="ledger">
</header>

<head>
  <title>Ledger - Free and Easy Accounting Solution</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Double-Entry Accounting System</h1>
  <br>

  <h3>Journal Entry</h3>
  <br>
  <p id="entry"></p>
  <h3>General Journal</h3>
  <table id="journalEntriesTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Timestamp</th>
        <th>Transaction ID</th>
        <th>Account</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="journalEntriesTableBody"></tbody>
  </table>

  <h3>Chart of Accounts</h3>
  <h3>General Ledger</h3>
  <h3>Reports</h3>
  <script src="app.js"></script>
</body>

</html>
